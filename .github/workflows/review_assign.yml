name: Review Assign

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - uses: hkusu/review-assign-action@v1
        id: sugar-cat7
        with:
          assignees: ${{ github.actor }}
          github-token: ${{ secrets.ACTION_SECRET }}
